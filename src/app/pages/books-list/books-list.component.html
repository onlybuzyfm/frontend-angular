<button class="btn btn-info" (click)="addNewBook()">New Book</button>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Author</th>
      <th scope="col">Title</th>
      <th scope="col">Category</th>
      <th scope="col">Created</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody *ngFor="let book of books">
    <tr>
      <th scope="row">{{book.id}}</th>
      <td>{{book.author}}</td>
      <td>{{book.title}}</td>
      <td>{{book.category}}</td>
      <td>{{book.timestamp}}</td>
      <td><button class="btn btn-danger m-1" (click)="deleteBook(book.id)">Delete</button></td>
      <td><button class="btn btn-light m-1" (click)="updateBook(book.id)">Update</button></td>
    </tr>
  </tbody>
</table>
